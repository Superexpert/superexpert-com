---
layout: default
---

<section class="py-12 md:py-20 px-4 sm:px-6 lg:px-8">
    <div class="max-w-7xl mx-auto text-center">
        <!-- Section Header -->
        <div class="mb-12">
            <div class="my-8 h-8 px-6 py-4 bg-white rounded-3xl shadow-[0px_3px_15px_0px_rgba(0,0,0,0.10)] outline outline-1 outline-offset-[-1px] outline-slate-50 inline-flex justify-start items-start gap-1.5">
                <div class="self-stretch flex justify-start items-center gap-1">
                    <div class="justify-start text-zinc-800 text-base font-normal leading-normal">
                        {{ page.tag | default: 'Page Tag' }}
                    </div>
                </div>
            </div>
            <h2 class="text-3xl sm:text-4xl md:text-5xl font-normal text-gray-900 mb-4">
                {{ page.heading | default: 'Page Heading' }}
            </h2>
            {% if page.subheading %}
            <p class="text-base sm:text-lg md:text-xl text-gray-700 max-w-3xl mx-auto">
                {{ page.subheading | default: 'Page Sub Heading' }}
            </p>
            {% endif %}
        </div>
    </div>
    <div id="content" class="max-w-4xl mx-auto">

        {{content}}

        <div class="max-w-4xl mx-auto bg-blue-50 border border-blue-100 rounded-xl shadow-md py-6 px-8 mt-12">
            <h2 class="text-xl font-medium text-gray-800">Have questions?</h2> 
            <p class="my-4 text-gray-700">
                Post a message to the  
                <a href="https://github.com/Superexpert/superexpert-ai/discussions" 
                   target="_blank" 
                   class="text-blue-600 hover:text-blue-800 hover:underline font-medium">
                    Superexpert.AI Discussion Forums
                </a>  
                at GitHub.
            </p>
        </div>
    </div>
</section>
